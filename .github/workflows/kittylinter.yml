name: Kitty Linter

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions: {}

jobs:
  build:
    name: Kitty Linter
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: read
      statuses: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Format files with Prettier
        run: |
          for file in ${{ steps.get_changed_files.outputs.files }}; do
            npx prettier --write "$file"
          done

      - name: Run Super Linter
        id: linter
        uses: super-linter/super-linter@v7.1.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          RUN_LOCAL: false
          DEFAULT_BRANCH: main
          DISABLE_LINTING: "false"
          ENABLE_LINTER: "eslint,LibXML,YamlLint"
          VALIDATE_XML: "true"
          VALIDATE_JSON: "true"
          VALIDATE_YAML: "true"
        with:
          FILES: ${{ steps.get_changed_files.outputs.files }}