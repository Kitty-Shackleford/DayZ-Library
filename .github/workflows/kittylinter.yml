name: Kitty Linter

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Kitty Linter
    runs-on: ubuntu-latest

    permissions:
      contents: write
      packages: read
      statuses: write
      workflows: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Prettier and XML Plugin
        run: |
          npm install --save-dev prettier @prettier/plugin-xml

      - name: Format specific files with Prettier
        run: |
          npx prettier --write "**/*.{json,yml,xml}"

      - name: Check Prettier formatting
        run: |
          npx prettier --check "**/*.{json,yml,xml}"

      - name: Run Super Linter
        id: linter
        uses: super-linter/super-linter@v7.1.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          RUN_LOCAL: false
          DEFAULT_BRANCH: main
          DISABLE_LINTING: "false"
          ENABLE_LINTER: "eslint,LibXML,YamlLint"
          VALIDATE_XML: "true"
          VALIDATE_JSON: "true"
          VALIDATE_YAML: "true"

      - name: Commit formatted changes
        run: |
          git config --local user.email "kittylinter@github.com"
          git config --local user.name "Kitty Linter"
          git add .
          if ! git diff-index --quiet HEAD --; then
            git commit -m "Format files with Prettier"
            git push
          else
            echo "No changes to commit"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

